{% extends "base_generic.html" %}
{% load crispy_forms_tags %}
{% block content %}
    <div class="content-section">
        <form method="POST" enctype = "multipart/form-data">{% csrf_token %}
            <fieldset class="form-group">
                <legend class="border-bottom mb-4">Create or update a salary distribution </legend>
                {{ form|crispy }}
            </fieldset>
            <div class="form-group">
                <button class="btn btn-outline-info" type="submit">Submit</button>
              
            </div>
        </form>
        {% if form.instance.id %}
        <a type="button" style="margin:5px" class="btn btn-danger btn-sm" href="{% url 'accounting:salarydistribution_delete' form.instance.id %}">Delete</a>
        {% endif %}

    </div>
{% endblock content %}
